<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS si FontAwesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Legarea la fisierul CSS -->
    <link rel="stylesheet" href="./style/tabel.css" />

    <title>Manager Studenți 🖥</title>
  </head>
  <body>
    <!-- Zona de titlu -->
    <h1>Management Student 👩‍🎓</h1>

    <!-- Zona Tabelului cu studenti -->
    <div class="container-fluid">
      <div class="nav">
        <button class="add"><i class="fas fa-plus icon"></i></button>
        <button class="update"><i class="fas fa-sync-alt icon"></i></button>
        <button class="sign-out">
          <i class="fas fa-sign-out-alt icon"></i>
        </button>
      </div>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">StudentID</th>
            <th scope="col">Nume</th>
            <th scope="col">Prenume</th>
            <th scope="col">Data Nașterii</th>
            <th scope="col">Număr telefon</th>
            <th scope="col">Specializare</th>
            <th scope="col">An studii</th>
            <th scope="col">Șterge 🔥</th>
          </tr>
        </thead>
        <tbody class="student-list">
          <!-- Aici se vor adauga studentii din JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Aici avem scripturile pentru dependencies (bootstrap, jquery,pooper, axios) -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Zona de legare cu scripturile JavaScript -->
    <script src="./scripts/tabel.js" defer></script>
  </body>
</html>
