<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"

    <title>Manager Studenți 🖥</title>

  <body>
    <div class="login-form">
      <form action="submit" class="submit">
        <label for="email">Name:</label>
        <br />
        <input type="email" class="input-email" required />
        <br />
        <label for="password">Password:</label>
        <br />
        <input
          type="password"
          autocomplete="on"
          class="input-password"
          required
        />
        <br />
        <span class="error"></span>
        <br />
        <button type="submit" class="signin">Logare Admin</button>
      </form>
    </div>
    <h1>Vizualizarea studenților 👩‍🎓</h1>
    <button class="add-student">Adăugare student</button>
    <button class="update">🔂</button>
    <button class="signout">Sign out</button>
    <div class="container-fluid display-students flex">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">StudentID</th>
            <th scope="col">Nume</th>
            <th scope="col">Prenume</th>
            <th scope="col">Data Nașterii</th>
            <th scope="col">Număr telefon</th>
            <th scope="col">Specializare</th>
            <th scope="col">An studii</th>
            <th scope="col">Șterge 🔥</th>
          </tr>
        </thead>
        <tbody class="add-table"></tbody>
      </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
